<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Project</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --dark-text-color: #333333;
            --light-text-color: #666666;
            --bg-color: #FFFFFF;
            --secondary-bg-color: #f8f9fa;
            --border-color: #e9ecef;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--dark-text-color);
            line-height: 1.6;
            padding-top: 70px;
        }
        .container { max-width: 960px; margin: 0 auto; padding: 0 20px; }
        h1, h2, h3 { font-weight: 600; }

        /* --- 내비게이션 바 (공통) --- */
        .main-nav {
            background-color: white; padding: 15px 0; position: fixed;
            top: 0; left: 0; width: 100%; z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .main-nav .container { display: flex; justify-content: space-between; align-items: center; }
        .main-nav .nav-logo { font-size: 1.5rem; font-weight: 700; color: var(--dark-text-color); text-decoration: none; }
        .main-nav ul { list-style: none; display: flex; gap: 20px; }
        .main-nav ul li a { text-decoration: none; color: var(--light-text-color); font-weight: 500; transition: color 0.3s; }
        .main-nav ul li a:hover { color: var(--primary-color); }

        /* --- 페이지 헤더 --- */
        .page-header {
            padding: 50px 0; background-color: var(--secondary-bg-color);
            text-align: center; border-bottom: 1px solid var(--border-color);
        }
        .page-header h2 { font-size: 2.8rem; margin: 0; }
        
        /* --- 프로젝트 선택 섹션 --- */
        .project-selection {
            display: flex;
            justify-content: center;
            align-items: stretch; /* 높이를 동일하게 */
            gap: 40px;
            padding: 80px 0;
        }
        .project-card {
            display: block;
            text-decoration: none;
            color: inherit;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 45%;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .project-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .project-card h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .project-card p {
            color: var(--light-text-color);
            font-size: 1rem;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .project-selection {
                flex-direction: column;
                align-items: center;
            }
            .project-card {
                width: 90%;
                max-width: 400px;
            }
        }
        
        /* --- 푸터 (공통) --- */
        footer {
            text-align: center; padding: 40px 20px;
            background-color: #333333; color: #ffffff;
        }
        footer a { color: var(--primary-color); text-decoration: none; font-weight: 500; }
        footer a:hover { text-decoration: underline; }
    </style>
</head>

                <li><a href="portfolio.html">Portfolio</a></li>

</body>
