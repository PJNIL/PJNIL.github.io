<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Portfolio</title>
    <style>
        :root {
            --primary-color: #4A90E2; --dark-text-color: #333333; --light-text-color: #666666;
            --bg-color: #FFFFFF; --secondary-bg-color: #f8f9fa; --border-color: #e9ecef;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color); color: var(--dark-text-color);
            line-height: 1.6; padding-top: 70px;
        }
        .container { max-width: 960px; margin: 0 auto; padding: 0 20px; }
        h1, h2, h3, h4 { font-weight: 600; }

        /* --- 내비게이션 바 (공통) --- */
        .main-nav {
            background-color: white; padding: 15px 0; position: fixed;
            top: 0; left: 0; width: 100%; z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .main-nav .container { display: flex; justify-content: space-between; align-items: center; }
        .main-nav .nav-logo { font-size: 1.5rem; font-weight: 700; color: var(--dark-text-color); text-decoration: none; }
        .main-nav ul { list-style: none; display: flex; gap: 20px; }
        .main-nav ul li a { text-decoration: none; color: var(--light-text-color); font-weight: 500; transition: color 0.3s; }
        .main-nav ul li a:hover { color: var(--primary-color); }
        
        /* --- 페이지 헤더 --- */
        .page-header {
            padding: 50px 0; background-color: var(--secondary-bg-color);
            text-align: center; border-bottom: 1px solid var(--border-color);
        }
        .page-header h2 { font-size: 2.8rem; margin: 0; }
        
        /* --- 포트폴리오 아이템 레이아웃 --- */
        .portfolio-item {
            display: grid;
            grid-template-columns: 300px 1fr; /* 왼쪽 설명(고정폭), 오른쪽 갤러리(가변폭) */
            gap: 50px;
            padding: 80px 0;
        }
        .portfolio-item + .portfolio-item {
            border-top: 1px solid var(--border-color);
        }

        .portfolio-description {
            position: -webkit-sticky; /* Safari 브라우저 지원 */
            position: sticky;
            top: 100px; /* 70px 네비게이션 바 아래에 여유 공간을 두고 고정 */
            align-self: start; 
        }
        .portfolio-description h3 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .portfolio-description p {
            color: var(--light-text-color);
            margin-bottom: 20px;
        }
        .tech-tags {
            display: flex; flex-wrap: wrap; gap: 10px;
        }
        .tech-tag {
            background-color: var(--secondary-bg-color); color: var(--primary-color);
            padding: 5px 12px; border-radius: 15px; font-size: 0.8rem;
            font-weight: 500; border: 1px solid var(--border-color);
        }

        .portfolio-gallery video,
        .portfolio-gallery img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        /* 반응형: 화면이 좁아지면 2단 레이아웃을 1단으로 변경 */
        @media (max-width: 900px) {
            .portfolio-item {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            .portfolio-description {
                position: static;
                top: auto;
                margin-bottom: 40px;
            }
        }

        /* --- 푸터 (공통) --- */
        footer {
            text-align: center; padding: 40px 20px;
            background-color: #333333; color: #ffffff;
        }
        footer a { color: var(--primary-color); text-decoration: none; font-weight: 500; }
        footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <nav class="main-nav">

            <ul>

                <li><a href="portfolio.html">Portfolio</a></li>

    </nav>
