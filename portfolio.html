<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Cliff Temple</title>
    <style>
        :root {
            --primary-color: #4A90E2; --dark-text-color: #333333; --light-text-color: #666666;
            --bg-color: #FFFFFF; --secondary-bg-color: #f8f9fa; --border-color: #e9ecef;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color); color: var(--dark-text-color);
            line-height: 1.6; padding-top: 70px;
        }
        .container { max-width: 960px; margin: 0 auto; padding: 0 20px; }
        h1, h2, h3, h4 { font-weight: 600; }

        /* --- 내비게이션 바 (공통) --- */
        .main-nav {
            background-color: white; padding: 15px 0; position: fixed;
            top: 0; left: 0; width: 100%; z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .main-nav .container { display: flex; justify-content: space-between; align-items: center; }
        .main-nav .nav-logo { font-size: 1.5rem; font-weight: 700; color: var(--dark-text-color); text-decoration: none; }
        .main-nav ul { list-style: none; display: flex; gap: 20px; }
        .main-nav ul li a { text-decoration: none; color: var(--light-text-color); font-weight: 500; transition: color 0.3s; }
        .main-nav ul li a:hover { color: var(--primary-color); }
        
        /* --- 페이지 헤더 --- */
        .page-header {
            padding: 50px 0; background-color: var(--secondary-bg-color);
            text-align: center; border-bottom: 1px solid var(--border-color);
        }
        .page-header h2 { font-size: 2.8rem; margin: 0; }
        
        /* --- [새로 디자인됨] 케이스 스터디 레이아웃 --- */
        .case-study-main {
            padding: 60px 0;
        }
        .responsive-video-wrapper {
            position: relative; overflow: hidden; width: 100%;
            padding-top: 56.25%; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background-color: #000; margin-bottom: 40px;
        }
        .responsive-video-wrapper iframe {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; border: 0;
        }

        .case-study-intro {
            text-align: center;
            margin-bottom: 80px;
        }
        .case-study-intro h3 { font-size: 2.2rem; margin-bottom: 15px; }
        .case-study-intro p { font-size: 1.1rem; max-width: 700px; margin: 0 auto 25px auto; color: var(--light-text-color); }
        .tech-tags { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .tech-tag {
            background-color: var(--secondary-bg-color); color: var(--primary-color);
            padding: 5px 12px; border-radius: 15px; font-size: 0.8rem;
            font-weight: 500; border: 1px solid var(--border-color);
        }

        .process-step {
            padding: 60px 0;
            border-top: 1px solid var(--border-color);
        }
        .process-step h4 { font-size: 1.8rem; margin-bottom: 20px; text-align: center; }
        .process-step p { margin-bottom: 30px; }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .gallery-grid img {
            width: 100%; height: 200px; object-fit: cover;
            border-radius: 4px; border: 1px solid var(--border-color);
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
        }
        .gallery-grid img:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* 라이트박스 스타일 */
        .lightbox {
            display: none; position: fixed; z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.85);
            -webkit-backdrop-filter: blur(5px); backdrop-filter: blur(5px);
        }
        .lightbox-content {
            margin: auto; display: block; max-width: 80%; max-height: 80%;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
